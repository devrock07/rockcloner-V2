name: Build EXE with Nuitka

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install Nuitka
        run: |
          python -m pip install --upgrade pip
          pip install nuitka

      - name: ğŸ›  Append "input()" to prevent instant close
        shell: cmd
        run: echo input("Build done. Press Enter to exit...") >> main.py

      - name: âš™ Compile with Nuitka
        shell: cmd
        run: |
          python -m nuitka ^
            --standalone ^
            --enable-plugin=tk-inter ^
            --include-data-dir=resources=resources ^
            --include-data-file=replicator.py=replicator.py ^
            --windows-icon-from-ico=icon.ico ^
            --output-dir=build ^
            --assume-yes-for-downloads ^
            main.py

      - name: ğŸ“ Rename EXE to cloner-v2.exe
        shell: powershell
        run: Rename-Item -Path build\main.dist\main.exe -NewName cloner-v2.exe

      - name: ğŸ“¦ Zip EXE output
        shell: powershell
        run: Compress-Archive -Path build\main.dist\* -DestinationPath cloner-v2.zip

      - name: ğŸš€ Upload ZIP to GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: cloner-v2.zip
