name: Upload ZIP Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 1.0)'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: 🔁 Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed to allow tagging

      - name: ⬇️ Download ZIP from Google Drive
        run: |
          FILEID=1B1jlPJG36iOsD33S_4DlZOfu7XKJjXER
          FILENAME=cloner-v2.zip
          wget --no-check-certificate "https://drive.google.com/uc?export=download&id=${FILEID}" -O $FILENAME

      - name: 📂 Check Downloaded File
        run: ls -lh cloner-v2.zip

      - name: 🏷️ Create Git Tag (vX.X)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag v${{ github.event.inputs.version }}
          git push origin v${{ github.event.inputs.version }}

      - name: 🚀 Create GitHub Release & Upload ZIP
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: "Cloner V2 v${{ github.event.inputs.version }}"
          files: cloner-v2.zip
