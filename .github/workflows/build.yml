name: Build EXE with PyInstaller

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: 🛠 Patch main.py to prevent auto-close
        run: |
          echo try: >> main.py
          echo ^    import replicator >> main.py
          echo ^    replicator.run() >> main.py
          echo except Exception as e: >> main.py
          echo ^    import traceback; traceback.print_exc() >> main.py
          echo input("Press Enter to exit...") >> main.py

      - name: ⚙ Attempt PyInstaller (PowerShell)
        id: pyinstaller-pwsh
        continue-on-error: true
        run: |
          pyinstaller --noconfirm --onefile --icon=icon.ico --name cloner-v2 --add-data "resources;resources" --add-data "replicator.py;." main.py

      - name: ⚙ Fallback PyInstaller (cmd.exe with line breaks)
        if: steps.pyinstaller-pwsh.outcome == 'failure'
        shell: cmd
        run: |
          echo [Fallback Build using CMD] &&
          pyinstaller ^
            --noconfirm ^
            --onefile ^
            --icon=icon.ico ^
            --name cloner-v2 ^
            --add-data "resources;resources" ^
            --add-data "replicator.py;." ^
            main.py

      - name: 📂 List Built Files
        run: dir dist

      - name: 📦 Zip the EXE
        run: Compress-Archive -Path dist\cloner-v2.exe -DestinationPath cloner-v2.zip

      - name: 🚀 Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: cloner-v2.zip
