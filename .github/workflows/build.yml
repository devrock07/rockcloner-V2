name: Upload EXE from Google Drive

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release Version (e.g. 1.0, 2.0)'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: ‚¨áÔ∏è Download ZIP from Google Drive (bypass virus scan)
        run: |
          FILEID=1B1jlPJG36iOsD33S_4DlZOfu7XKJjXER
          FILENAME=cloner-v2.zip
          CONFIRM=$(curl -sc /tmp/gcookie "https://drive.google.com/uc?export=download&id=${FILEID}" | grep -oP 'confirm=\K[^&]+')
          curl -Lb /tmp/gcookie "https://drive.google.com/uc?export=download&confirm=${CONFIRM}&id=${FILEID}" -o ${FILENAME}

      - name: üìÇ Check File Size
        run: ls -lh cloner-v2.zip

      - name: üè∑Ô∏è Create Git Tag (vX.X)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag v${{ github.event.inputs.version }}
          git push origin v${{ github.event.inputs.version }}

      - name: üöÄ Create GitHub Release & Upload
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: "Cloner V2 v${{ github.event.inputs.version }}"
          files: cloner-v2.zip
