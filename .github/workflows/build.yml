name: Upload EXE from GoFile

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Download ZIP from GoFile
      run: |
        curl -L "https://store-na-phx-1.gofile.io/download/web/18dc1ca5-2c01-4957-b7b1-97c7984cb877/rockcloner-v2.zip" -o rockcloner-v2.zip

    - name: 📦 Check Downloaded File
      run: ls -lh rockcloner-v2.zip

    - name: 🔧 Setup Git
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"

    - name: 🏷️ Create Git Tag v1.0
      run: |
        git fetch --tags
        TAG="v1.0"
        if git rev-parse "$TAG" >/dev/null 2>&1; then
          echo "Tag $TAG already exists."
        else
          git tag $TAG
          git push origin $TAG
        fi

    - name: 🚀 Upload to GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0
        name: Cloner V2 v1.0
        files: rockcloner-v2.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
