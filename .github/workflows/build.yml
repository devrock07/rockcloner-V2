name: Upload EXE from GoFile

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0, v1.1, etc.

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: ‚¨áÔ∏è Download ZIP from GoFile
        run: |
          curl -L "https://store-na-phx-1.gofile.io/download/web/18dc1ca5-2c01-4957-b7b1-97c7984cb877/rockcloner-v2.zip" -o rockcloner-v2.zip

      - name: üìÇ Check Downloaded File
        run: ls -lh rockcloner-v2.zip

      - name: üöÄ Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Cloner V2 ${{ github.ref_name }}"
          files: rockcloner-v2.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
