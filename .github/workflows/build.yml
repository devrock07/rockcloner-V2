name: Build EXE with Nuitka

on:
  workflow_dispatch:  # âœ… Manual button trigger
  push:
    tags:
      - 'v*'           # âœ… Auto-build on version tags like v1.0, v2.1

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: write  # âœ… Required to upload release asset

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install Nuitka
        run: |
          python -m pip install --upgrade pip
          pip install nuitka

      - name: âš™ Compile with Nuitka
        run: |
          python -m nuitka ^
            --standalone ^
            --enable-plugin=tk-inter ^
            --include-data-dir=resources=resources ^
            --include-data-file=replicator.py=replicator.py ^
            --windows-icon-from-ico=icon.ico ^
            --output-dir=build ^
            main.py

      - name: ğŸ“ Rename main.exe to cloner-v2.exe
        run: |
          Rename-Item -Path build\main.dist\main.exe -NewName cloner-v2.exe

      - name: ğŸ“¦ Zip EXE output
        run: |
          Compress-Archive -Path build\main.dist\* -DestinationPath cloner-v2.zip

      - name: ğŸš€ Upload to GitHub Release (if tag build)
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: cloner-v2.zip
