name: Build EXE with PyInstaller

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller -r requirements.txt

      - name: 🛠 Patch main.py to prevent auto-close
        run: |
          echo import sys >> patch.py
          echo with open("main.py", "a") as f: >> patch.py
          echo     f.write("\ntry:\n    import replicator\n    replicator.run()\nexcept Exception as e:\n    import traceback\n    traceback.print_exc()\ninput('Press Enter to exit...')\n") >> patch.py
          python patch.py

      - name: ⚙ Build EXE with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --icon=icon.ico --name cloner-v2 --add-data "resources;resources" --add-data "replicator.py;." main.py

      - name: 📂 List Built Files
        run: dir dist

      - name: 📦 Zip the EXE
        run: Compress-Archive -Path dist\cloner-v2.exe -DestinationPath cloner-v2.zip

      - name: 🚀 Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: cloner-v2.zip
